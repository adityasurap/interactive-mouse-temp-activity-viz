<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSC 106 | Project 3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>How do the body temperatures/activity levels of male/female mice differ? What trends can we observer over time?</h1>
  <div id="gender-buttons">
    <button class="gender-button active" data-gender="all">All</button>
    <button class="gender-button" data-gender="m">Male</button>
    <button class="gender-button" data-gender="f">Female</button>
  </div>
  <div id="slider-container"></div>
  <div id="charts">
    <div id="temperature-chart"></div>
    <div id="activity-chart"></div>
  </div>
  <div id="value-display"></div>
  <script src="script.js"></script>
</body>
</html>
